<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Concert</title>
    <link rel="stylesheet" type="text/css" href="assign13.css">
    <script src="assign13.js"></script>
</head>

<body onload="setPage();">
    <h1>Music Concert</h1>
    <div class="container">
        <form action="" id="music_form" onload="verifyForm();">
            <h3>Sign Up</h3>
            <label>Preformance Type</label><br>
            <select id="concert_type" name="concert_type" onchange="secondStudent(this);">
                <option value="Solo">Solo</option>
                <option value="Duet">Duet</option>
                <option value="Concerto">Concerto</option>
            </select><br>
            <label>Your First Name</label><br>
            <input id="fname1" name="first_name" placeholder="John" oninput="validateName(this);"><br>
            <label>Your Last Name</label><br>
            <input id="lname1" name="last_name" placeholder="Doe" oninput="validateName(this);"><br>
            <label>Your student ID</label><br>
            <input id="studentid1" name="student_id" placeholder="############" oninput="validateId(this);"><br>
            <div class="student2" id="student2">
                <label>Second Person's First Name</label><br>
                <input id="fname2" name="first_name_2" placeholder="John" oninput="validateName(this);"><br>
                <label>Second Person's Last Name</label><br>
                <input id="lname2" name="last_name_2" placeholder="Doe" oninput="validateName(this);"><br>
                <label>Second Person's Student ID</label><br>
                <input id="studentid2" name="student_id_2" placeholder="############" oninput="validateId(this);"><br>
            </div>
            <label>Skill Level</label><br>
            <select name="skill">
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Pre-advanced">Pre-advanced</option>
                <option value="Advanced">Advanced</option>
            </select><br>
            <label>Instrument</label><br>
            <select name="instrument">
                <option value="Piano">Piano</option>
                <option value="Voice">Voice</option>
                <option value="String">String</option>
                <option value="Organ">Organ</option>
                <option value="Other">Other</option>
            </select><br>
            <label>Building Location</label><br>
            <select name="location">
                <option value="Snow">Snow</option>
                <option value="Austin">Austin</option>
                <option value="Benson">Benson</option>
                <option value="Manwaring Center">Manwaring Center</option>
            </select><br>
            <label>Room Number</label><br>
            <input id="room" name="room" placeholder="123"><br>
            <label>Time Slot (AM)</label><br>
            <select name="time_slot">
                <option value="8:00 AM">8:00</option>
                <option value="8:30 AM">8:30</option>
                <option value="9:00 AM">9:00</option>
                <option value="9:30 AM">9:30</option>
                <option value="10:00 AM">10:00</option>
            </select><br>
            <button value="reset" type="reset" name="clear">Clear</button>
            <button value="register" type="submit" name="register">Register</button>
        </form>
        <hr>
        <div id="registrants">
        </div>
    </div>
</body>

</html>
