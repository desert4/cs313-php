<body>
    <form action='teamActivity.php' method='post'>
        <div class="form-group">
            <!-- name -->
            <label for="exampleInputName1">Name</label>
            <input name='name' type="text" class="form-control" id="exampleInputName1" aria-describedby="nameHelp"
                placeholder="Enter name">
            <small id="nameHelp" class="form-text text-muted">Enter your name.</small>
        </div>
        <!-- email -->
        <label for="exampleInputEmail1">Email address</label>
        <input name='email' type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <!-- password -->
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input name='password' type="password" class="form-control" id="exampleInputPassword1"

        <input type="radio" name="major" value="wdd">Wed Design and Development
        <input type="radio" name="major" value="cit">Computer Information Technology
        <input type="radio" name="major" value="ce">Computer Engineering
        <!-- checkbox -->
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <!-- comments -->
        <label for="exampleFormControlTextarea1">Comments</label>
        <textarea name="comments" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        <!-- continents -->

        <input type="checkbox" name="continent[]" value="North America"> North America <br>

        <input type="checkbox" name="continent[]" value="Australia"> Australia <br>
        <input type="checkbox" name="continent[]" value="Africa"> Africa <br>
        <input type="checkbox" name="continent[]" value="Antartica"> Antartica <br>
        <!-- submit button -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
